<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binance Payment Certificate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Arial', sans-serif;
      background: linear-gradient(180deg, #0b0e13, #1e2432 150%);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .certificate-container {
      background: #fff;
      color: #181A20;
      border: 4px solid #F0B90B;
      border-radius: 18px;
      max-width: 440px;
      width: 95%;
      padding: 36px 28px 32px 28px;
      text-align: center;
      box-shadow: 0 8px 48px 0 rgba(12, 13, 52, 0.24);
      position: relative;
    }
    .logo-center {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 22px;
    }
    .logo-center img {
      height: 56px;
      width: 56px;
      object-fit: contain;
    }
    .title {
      font-size: 27px;
      font-weight: 700;
      color: #181A20;
      margin-bottom: 4px;
      letter-spacing: 0.2px;
      line-height: 1.18;
    }
    .verified-badge {
      display: inline-flex;
      align-items: center;
      background: #f0b90b;
      border-radius: 20px;
      padding: 2px 10px 2px 6px;
      margin-left: 9px;
      font-size: 15px;
      font-weight: 600;
      color: #000;
      vertical-align: middle;
    }
    .verified-badge svg {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      vertical-align: middle;
    }
    .subtitle {
      font-size: 17px;
      color: #e7b100;
      margin-bottom: 26px;
      letter-spacing: 0.04em;
      font-weight: 500;
    }
    .amount-section {
      background: #f7f7fa;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 22px;
      box-shadow: 0 2px 16px 0 rgba(240,185,11,0.06);
      color: #23262f;
    }
    .amount-main {
      font-size: 31px;
      font-weight: 800;
      color: #181A20;
      margin-bottom: 2px;
      letter-spacing: 0.3px;
    }
    .amount-row {
      display: flex;
      justify-content: space-between;
      font-size: 17px;
      margin-top: 10px;
      font-weight: 600;
    }
    .amount-row.paid {
      color: #0ecb81;
    }
    .amount-row.left {
      color: #e84142;
    }
    .amount-label {
      font-weight: 500;
    }
    .release-section {
      margin-top: 16px;
      padding: 10px 0 0 0;
      border-top: 1px solid #ececec;
    }
    .release-title {
      font-size: 17px;
      font-weight: 600;
      color: #181A20;
      margin-bottom: 6px;
      margin-top: 11px;
    }
    .release-amount {
      font-size: 19px;
      font-weight: 700;
      color: #181A20;
      letter-spacing: 0.03em;
      margin-bottom: 9px;
    }
    .address-box {
      font-family: 'JetBrains Mono', 'Menlo', monospace;
      background: #23262f;
      color: #f0b90b;
      font-size: 15px;
      padding: 8px 10px;
      border-radius: 8px;
      margin: 0 auto 10px auto;
      width: fit-content;
      letter-spacing: 0.04em;
    }
    .footer {
      font-size: 13px;
      margin-top: 26px;
      color: #888;
      letter-spacing: 0.01em;
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <div class="logo-center">
      <!-- Binance Logo (SVG, no copyright issue) -->
      <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=030" alt="Binance Logo">
    </div>
    <div class="title">
      Binance Payment Certificate
      <span class="verified-badge">
        <svg viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="12" fill="#fff"/>
          <path d="M8.5 12.7l2.1 2.1 4.9-4.9" stroke="#0ecb81" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Verified
      </span>
    </div>
    <div class="subtitle">Permanent Transaction Release</div>
    <div class="amount-section">
      <div class="amount-main">$280</div>
      <div class="amount-row paid">
        <span class="amount-label">$21 Paid Today</span>
        <span class="amount-label">✔</span>
      </div>
      <div class="amount-row paid">
        <span class="amount-label">$150 Paid Today</span>
        <span class="amount-label">✔</span>
      </div>
      <div class="amount-row left">
        <span class="amount-label">$109 Left</span>
        <span class="amount-label">Pending</span>
      </div>
    </div>
    <div class="release-section">
      <div class="release-title">Permanent Release Amount</div>
      <div class="release-amount">$89,000.00</div>
      <div class="address-box">USDC Base Network<br>0x50ee4dfe0f77c739603aef1ab472227942b9db7d</div>
    </div>
    <div class="footer">
      This certificate is issued by Binance. Verification available on-chain.
    </div>
  </div>
</body>
</html>
