<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereum Edge Wallet Certificate</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #1d1b3a, #2e1d4d);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .certificate-container {
      background: #fff;
      color: #000;
      border: 4px solid #4CAF50;
      border-radius: 12px;
      max-width: 700px;
      width: 90%;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }
    .subtitle {
      font-size: 18px;
      margin: 10px 0 20px;
      color: #4CAF50;
    }
    .details {
      font-size: 16px;
      margin: 20px 0;
    }
    .logos {
      margin: 20px 0;
    }
    .logos img {
      height: 50px;
      margin: 0 10px;
      vertical-align: middle;
    }
    .footer {
      font-size: 14px;
      margin-top: 30px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <div class="title">Ethereum Valid Certificate</div>
    <div class="subtitle">Edge Wallet - Licensed User</div>
    <div class="logos">
      <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum Logo">
      <img src="https://edge.app/favicon.ico" alt="Edge Logo">
    </div>
    <div class="details">
      <p><strong>Upgrade to Level 2</strong></p>
      <p>Completion Required: <strong>$700</strong></p>
      <p>Amount Paid: <strong>$43</strong></p>
      <p>This certificate is valid and issued on behalf of Edge Wallet (Ethereum Network).</p>
    </div>
    <div class="footer">Verification available on Ethereum Blockchain</div>
  </div>
</body>
</html>
